<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #45a049;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Healthcare Chatbot API Test</h1>

    <h2>1. Test Backend Connection</h2>
    <button onclick="testHealth()">Test Health Endpoint</button>

    <h2>2. Test Registration</h2>
    <input type="email" id="regEmail" placeholder="Email" value="newuser@cityhospital.com">
    <input type="password" id="regPassword" placeholder="Password" value="password123">
    <input type="text" id="regClientCode" placeholder="Client Code" value="CITY001">
    <button onclick="testRegister()">Test Register</button>

    <h2>3. Test Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" value="admin@cityhospital.com">
    <input type="password" id="loginPassword" placeholder="Password" value="password123">
    <button onclick="testLogin()">Test Login</button>

    <h2>4. Test Authenticated Request</h2>
    <button onclick="testMe()">Test /me Endpoint (requires login)</button>

    <div id="output"></div>

    <script>
        const API_BASE_URL = 'http://localhost:8001';
        let currentToken = null;

        function log(message, isError = false) {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            const className = isError ? 'error' : 'success';
            output.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            output.scrollTop = output.scrollHeight;
        }

        async function testHealth() {
            log('Testing health endpoint...');
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                log(`Health check SUCCESS: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                log(`Health check FAILED: ${error.message}`, true);
            }
        }

        async function testRegister() {
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const client_code = document.getElementById('regClientCode').value;

            log(`Testing registration for ${email}...`);

            try {
                const response = await fetch(`${API_BASE_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        client_code: client_code
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    currentToken = data.access_token;
                    log(`Registration SUCCESS! Token: ${data.access_token.substring(0, 50)}...`);
                } else {
                    log(`Registration FAILED: ${data.detail || JSON.stringify(data)}`, true);
                }
            } catch (error) {
                log(`Registration ERROR: ${error.message}`, true);
            }
        }

        async function testLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            log(`Testing login for ${email}...`);

            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    currentToken = data.access_token;
                    log(`Login SUCCESS! Token: ${data.access_token.substring(0, 50)}...`);
                } else {
                    log(`Login FAILED: ${data.detail || JSON.stringify(data)}`, true);
                }
            } catch (error) {
                log(`Login ERROR: ${error.message}`, true);
            }
        }

        async function testMe() {
            if (!currentToken) {
                log('Please login first to get a token', true);
                return;
            }

            log('Testing /me endpoint with token...');

            try {
                const response = await fetch(`${API_BASE_URL}/me`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    log(`/me SUCCESS: ${JSON.stringify(data, null, 2)}`);
                } else {
                    log(`/me FAILED: ${data.detail || JSON.stringify(data)}`, true);
                }
            } catch (error) {
                log(`/me ERROR: ${error.message}`, true);
            }
        }

        // Test health on page load
        window.onload = function() {
            testHealth();
        };
    </script>
</body>
</html>
